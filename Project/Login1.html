<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="font-family: cursive;">~GameSpot~</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

       <section>
        <div class="log_img">
          
         <br> <br><br>
          <div class="box1">
              <h1 style="text-align: center; font-size: 35px;font-family: cursive;">Login</h1>
              
            <form name="login" class="login" onsubmit="return formValidation()">
              
              
              <div class="login">
                <input class="form-control" type="text" name="name" id="name" placeholder="Username" required=""> <br>
                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required=""> <br>
                <input class="btn btn-default" type="submit" name="submit" value="Login" style="color: rgb(194, 84, 84); width: 70px; height: 30px"> 
              </div>
            
            <p style="color: white; padding-left: 15px;">
              <br><br>
              <a style="color:white;" href="">Forgot password?</a> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
              New to this website?<a style="color: white;" href="Registration1.html">Sign Up</a>
            </p>
            
      
          </form>
          </div>
        </div>
      
      
      <script>
        const name = document.getElementById("name");
        const password = document.getElementById("password");
      
        // function for form varification 
      function formValidation() {
      
        // checking name length
        if (name.value.length < 2 || name.value.length > 20) {
          alert("Name length should be more than 2 and less than 21");
          name.focus();
          return false;
        }
        
        
        // checking password
        if (!password.value.match(/^.{5,15}$/)) {
          alert("Password length must be between 5-15 characters!");
          password.focus();
          return false;
        }
        return true;
      }
      </script>
      </section>
