    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="font-family: cursive;">~GameSpot~</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                  
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a> 
                    <a class="nav-link active" aria-current="page" href="Login1.html">Login</a> 
                    <a class="nav-link active" aria-current="page" href="Registration1.html">Registration</a>
                    
                </div>
              </div>
            
          </nav>
       </header>

       <section>
        <div class="reg_img">
          <br> <br><br>
      
          <div class="box2">
              <h1 style="text-align: center; font-size: 35px;font-family:cursive;">Registration-form</h1>
              
              
          <form name="Registration"class="login" onsubmit="return formValidation()">
              
 <div class="login">
     <input class="form-control" type="text" name="first" id="firstname" placeholder="First Name" required=""> <br>
     <input class="form-control" type="text" name="last" id="lastname" placeholder="Last Name" required=""> <br>
     <input class="form-control" type="text" name="username" id="username" placeholder="Username" required=""> <br>
     <input class="form-control" type="password" name="password" id="password" placeholder="Password" required=""> <br>
     <input class="form-control" type="text" name="email" id="email" placeholder="Email" required=""><br>
     <input class="btn btn-default" type="submit" name="submit" value="Sign Up" style="color: rgb(88, 209, 119); width: 70px; height: 30px"><br>
     <p>Already have an account? <a href="Login1.html">Login</a>.</p>
    </div>
          </form>
              </div>
        </div>
      
      <script>
          const firstname = document.getElementById("firstname");
          const lastname = document.getElementById("lastname");
          const username = document.getElementById("username");
          const email = document.getElementById("email");
          const password = document.getElementById("password");
         
      
      // function for form verification
      function formValidation() {
        
        // checking name length
        if (firstname.value.length < 2 || firstname.value.length > 20) {
          alert("Name length should be more than 2 and less than 21");
          firstname.focus();
          return false;
        }
        if (lastname.value.length < 2 || lastname.value.length > 20) {
          alert("Name length should be more than 2 and less than 21");
          lastname.focus();
          return false;
        }
        if (username.value.length < 2 || username.value.length > 20) {
          alert("Name length should be more than 2 and less than 21");
          username.focus();
          return false;
        }
        // checking email
        if (email.value.match(/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/)) {
          alert("Please enter a valid email!");
          email.focus();
          return false;
        }
        // checking password
        if (!password.value.match(/^.{5,15}$/)) {
          alert("Password length must be between 5-15 characters!");
          password.focus();
          return false;
        }
        
        return true;
      }
      </script>
      </section>
